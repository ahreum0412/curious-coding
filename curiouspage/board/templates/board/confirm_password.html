<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,body{
            padding : 0;
            margin : 0;
        }
        div .confirm_form{
            align-items: center;
        }
        button {
            display: block;
            width: 200px;
            height: 50px;
            margin: 50px 0;
            background: #3498db;
            border: none;
            color: #fff;
            font-size: 14px;
            font-weight: bold;
           
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            border-radius: 5px;
         }
         .confirm_form_cover{
             position: relative;
             width: 500px;
             height:500px;
             border: 3px solid #3498db;
         }
         .confirm_form{
            width: 200px;
            height: 200px;
            margin: auto;
            position:absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
        }

    </style>
</head>
<body><div class ="confirm_form_cover">
    <div class ="confirm_form"><h3>삭제를 원하시면 비밀번호를 입력해주세요.</h3>
        {% block content %}
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit">Confirm</button>
        </form>
        {% endblock %}</div>
    </div>

</body>
</html>
