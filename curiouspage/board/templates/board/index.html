<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>게시판..</title>
  <style type="text/css">
    body,
    html {
      margin: 0;
      padding: 0;
    }

    .title,
    .content,
    .write {
      display: flex;
      /*   justify-content:center;*/
      align-items: center;
      display: flex;
      margin: auto;
    }

    .title {
      height: 40px;
      width: 400px;
      border: 1px solid blue;
      background: #ffffff;
      margin-top: 100px;
    }

    input {
      font-size: 16px;
      width: 325px;
      padding: 10px;
      border: 0px;
      outline: none;
      float: left
    }

    .search {
      width: 55px;
      height: 40px;
      border: 0px;
      background: blue;
      float: right;
      color: #ffffff;
    }

    .content {
      margin-top: 10px;
      width: 80vw;
      height: 10vh;
      border: 3px solid blue;
      border-radius: 10px;
    }

    .write {
      width: 10vw;
      height: 3vh;

      list-style: none;

  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'board/bootstrap.css' %}" />
  <script type="text/javascript">

      location.href = url;
    }

  </script>
</head>

<body>
  <div class="nav">
      <ul><li>

       <li> <div class="write"> <a href="{% url 'board:write_form' %}"><button>글쓰기</button> </a> </div> </li>  </ul>
   
   </div>

    </thead>
    {% for Board in board_title %}
    <tbody>
<td> <a href="{% url 'board:detail' Board.id %}" {{Board.title}}</a>
  {{Board.title}}</td>
<td>{{Board.created}}</td>
    </tbody>
{% endfor %}
  </table>

</body>

</html>
